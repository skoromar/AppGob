
<div class="pages">
    <div data-page="listen" class="page">
        <div class="page-content">

            <h1 class="center-text">Cuéntanos tu historia, <br> te queremos escuchar</h1>
            
              <form id="my-form" class="list-block">
                
              <div class="list-block">
                 <ul>
                    <!-- Single radio input -->
                      <label class="label-radio ">
                        <!-- Checked by default -->
                        <input type="radio" name="type_messagge" value="Historia" checked="checked">
                        <div class="item-inner block-style">
                          <div class="item-title title-text">Historia</div>
                        </div>
                      </label>
                    
                   
                      <label class="label-radio ">
                        <input type="radio" name="type_messagge" value="Reflexion">
                        <div class="item-inner block-style">
                          <div class="item-title title-text">Reflexion</div>
                        </div>
                      </label>
                 
                      <label class="label-radio ">
                        <input type="radio" name="type_messagge" value="Propuesta">
                        <div class="item-inner block-style">
                          <div class="item-title title-text">Propuesta</div>
                        </div>
                      </label>
                  </ul>
                <ul>
                  <li>
                    <div class="item-content input-white">
                      <div class="item-inner">
                        <div class="item-input">
                              <textarea class="text-area-big text-black" name="mesagge" placeholder="Cuéntanos tu historia"></textarea>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content input-white">
                      <div class="item-inner">
                        <div class="item-input">
                          <input class="text-black" type="text"  name="name" placeholder="Ingresa tu nombre" required validate>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content input-white">
                      <div class="item-inner">
                        <div class="item-input">
                          <input class="text-black" type="email" name="email" placeholder="correo@correo.com" required validate>
                        </div>
                      </div>
                    </div>
                  </li>
                  
                </ul>
              </div>    
          </form>
          <div class="content-block">
            <a href="#" class="form-to-data button button-big  active title-text">Eviar mensaje</a> 
          </div>
        </div>
    </div>
</div>
