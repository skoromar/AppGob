<body>

            <div class="row">
                <div class="col-15">
                    <a class="url-redirect" href="http://fb.me/JuntosxlapazMX" target="_blank">

                    </a>
                    <a class="url-redirect"  href="#" target="_blank">

                    </a>
                    <a class="url-redirect" href="https://twitter.com/juntosxlapazmx" target="_blank">
                        <i class="f7-icons size-29">logo_twitter</i>
                    </a>
                    <a class="url-redirect" href="https://www.instagram.com/juntosxlapaz_mx/" target="_blank">

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding"><a href="index.html" >Inicio</a></div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>

            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page" style="opacity:">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block" >
                            <p>Home</p>
                            <!-- Link to another page -->
                             
                        </div>
                        </div>
                        
                    </div>
                </div>
            </div>

                </div>
            </div> -->
        </div>
    </div>
