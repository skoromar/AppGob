<div class="pages">
    <div data-page="listen" class="page">
        <div class="page-content">

            <h1 class="center-text">Cuentanos tu historia, <br> te queremos escuchar</h1>
            
              <form id="my-form" class="list-block">
                
              <div class="list-block">
                 <ul>
                    <!-- Single radio input -->
                      <label class="label-radio ">
                        <!-- Checked by default -->
                        <input type="radio" name="type_messagge" value="Historia" checked="checked">
                        <div class="item-inner block-style">
                          <div class="item-title">Historia</div>
                        </div>
                      </label>
                    
                   
                      <label class="label-radio ">
                        <input type="radio" name="type_messagge" value="Reflexion">
                        <div class="item-inner block-style">
                          <div class="item-title">Reflexion</div>
                        </div>
                      </label>
                 
                      <label class="label-radio ">
                        <input type="radio" name="type_messagge" value="Propuesta">
                        <div class="item-inner block-style">
                          <div class="item-title">Propuesta</div>
                        </div>
                      </label>
                  </ul>
                <ul>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                              <textarea class="text-area-big" name="mesagge" placeholder="Cuentanos tu historia"></textarea>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="text"  name="name" placeholder="Ingresa tu nombre" required validate>
                        </div>
                      </div>
                    </div>
                  </li>
                  <li>
                    <div class="item-content">
                      <div class="item-inner">
                        <div class="item-input">
                          <input type="email" name="email" placeholder="correo@correo.com" required validate>
                        </div>
                      </div>
                    </div>
                  </li>
                  
                </ul>
              </div>    
          </form>
          <div class="content-block">
            <a href="#" class="form-to-data button button-big  active">Eviar mensaje</a> 
          </div>
        </div>
    </div>
</div>
